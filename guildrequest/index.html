<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>길드 구해요 게시판</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #1e1e2f;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .card {
      background: #2b2b3c;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b4ee7;
    }
    .post {
      background-color: #3a3a4d;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }
    .post .name {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .post .bookmark {
      color: gold;
      cursor: pointer;
      margin-left: 8px;
    }
    .small-text {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 5px;
    }
    .back-button {
      background: none;
      color: white;
      font-size: 1.1rem;
      margin-bottom: 10px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="goBack()" class="back-button">← 뒤로가기</button>
    <div class="card">
      <h2>길드 구해요 게시판</h2>
      <input type="text" id="name" placeholder="이름" />
      <input type="number" id="level" placeholder="레벨" />
      <input type="text" id="investment" placeholder="투자금" />
      <input type="text" id="royal" placeholder="왕실풀확 상태" />
      <input type="text" id="contact" placeholder="연락 방법" />
      <textarea id="message" placeholder="하고 싶은 말"></textarea>
      <button onclick="submitPost()">등록</button>
      <button onclick="renderPosts()">전체 글 보기</button>
      <button onclick="renderPosts(true)">북마크 보기</button>
      <div class="small-text">익명으로 저장되며 게시글은 7일간 유지됩니다.</div>
    </div>
    <div id="posts"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-jlwSZPIt8aq9Tx2aJ8_0u4f_R7BFxR8",
      authDomain: "stkguild-b2b17.firebaseapp.com",
      databaseURL: "https://stkguild-b2b17-default-rtdb.firebaseio.com",
      projectId: "stkguild-b2b17",
      appId: "1:483792187181:web:8d1e6401cc6de5aee4eda4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let userId = null;
    let bookmarks = JSON.parse(localStorage.getItem("guildBookmarks") || "[]");
    let showBookmarksOnly = false;

    signInAnonymously(auth);
    onAuthStateChanged(auth, user => {
      if (user) {
        userId = user.uid;
        renderPosts();
      }
    });

    function submitPost() {
      const name = document.getElementById("name").value.trim();
      const level = document.getElementById("level").value;
      const investment = document.getElementById("investment").value;
      const royal = document.getElementById("royal").value;
      const contact = document.getElementById("contact").value;
      const message = document.getElementById("message").value;
      if (!name || !level || !investment || !royal || !contact) return;

      const postData = {
        name, level, investment, royal, contact, message,
        userId, timestamp: Date.now()
      };
      push(ref(db, "posts"), postData);
    }

    function renderPosts(bookmarksOnly = false) {
      showBookmarksOnly = bookmarksOnly;
      onValue(ref(db, "posts"), snapshot => {
        const container = document.getElementById("posts");
        container.innerHTML = "";
        const data = snapshot.val();
        if (!data) return;

        Object.entries(data).reverse().forEach(([id, post]) => {
          if (bookmarksOnly && !bookmarks.includes(id)) return;
          const isBookmarked = bookmarks.includes(id);
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          postDiv.innerHTML = `
            <div class="name">
              ${post.name} <span class="bookmark" onclick="toggleBookmark('${id}', event)">${isBookmarked ? '★' : '☆'}</span>
            </div>
            <div>레벨: ${post.level} / 투자금: ${post.investment} / ${post.royal}</div>
            <div>연락: ${post.contact}</div>
            <div>하고싶은 말: ${post.message}</div>
          `;
          container.appendChild(postDiv);
        });
        localStorage.setItem("guildBookmarks", JSON.stringify(bookmarks));
      });
    }

    window.toggleBookmark = function(id, event) {
      event.stopPropagation();
      const index = bookmarks.indexOf(id);
      if (index > -1) {
        bookmarks.splice(index, 1);
      } else {
        bookmarks.push(id);
      }
      localStorage.setItem("guildBookmarks", JSON.stringify(bookmarks));
      renderPosts(showBookmarksOnly);
    };

    window.renderPosts = renderPosts;
    window.goBack = function() {
      location.href = "https://selenophile-15.github.io/stk/";
    };
  </script>
</body>
</html>

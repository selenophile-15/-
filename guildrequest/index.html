<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>길드 구해요 게시판</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #1e1e2f;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .card {
      background: #2b2b3c;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b4ee7;
    }
    .post {
      background-color: #3a3a4d;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      cursor: pointer;
    }
    .post .name {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .post .bookmark {
      color: gold;
      cursor: pointer;
      margin-left: 8px;
    }
    .small-text {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>길드 구해요 게시판</h2>
      <input type="text" id="name" placeholder="이름" />
      <input type="number" id="level" placeholder="레벨" />
      <input type="text" id="investment" placeholder="투자금" />
      <input type="text" id="royal" placeholder="왕실풀확 상태" />
      <input type="text" id="contact" placeholder="연락 방법" />
      <textarea id="message" placeholder="하고 싶은 말"></textarea>
      <button onclick="submitPost()">등록</button>
      <button onclick="renderPosts()">전체 글 보기</button>
      <button onclick="renderPosts(true)">북마크 보기</button>
      <div class="small-text">
        하고 싶은 말을 제외한 항목들은 필수 입력 항목이며 하나라도 적지않을 경우 등록할 수 없습니다.<br>
        글은 5일 동안만 유지되며 기간 만료 시 자동 삭제됩니다.<br>
        글이 이미 등록된 유저는 삭제를 하지 않는 이상 재등록이 불가하니 본인 글 찾아가 수정 혹은 삭제를 하세요.
      </div>
    </div>
    <div id="posts"></div>
  </div>
  <script>
    let posts = JSON.parse(localStorage.getItem("guildPosts") || "[]");
    let bookmarks = JSON.parse(localStorage.getItem("guildBookmarks") || "[]");
    let showOnlyBookmarks = false;

    function saveData() {
      localStorage.setItem("guildPosts", JSON.stringify(posts));
      localStorage.setItem("guildBookmarks", JSON.stringify(bookmarks));
    }

    function renderPosts(bookmarksOnly = false) {
      showOnlyBookmarks = bookmarksOnly;
      const now = Date.now();
      posts = posts.filter(post => now - post.timestamp < 5 * 86400000);
      saveData();

      const container = document.getElementById("posts");
      container.innerHTML = "";
      const filteredPosts = bookmarksOnly ? posts.filter(post => bookmarks.includes(post.id)) : posts;

      [...filteredPosts].reverse().forEach(post => {
        const timeLeft = 5 * 86400000 - (now - post.timestamp);
        const days = Math.floor(timeLeft / 86400000);
        const hours = Math.floor((timeLeft % 86400000) / 3600000);
        const minutes = Math.floor((timeLeft % 3600000) / 60000);
        const isBookmarked = bookmarks.includes(post.id);

        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = `
          <div class="name">
            ${post.name} <span class="bookmark" onclick="toggleBookmark('${post.id}', event)">${isBookmarked ? '★' : '☆'}</span>
          </div>
          <div>레벨: ${post.level} / 투자금: ${post.investment} / ${post.royal}</div>
          <div>연락: ${post.contact}</div>
          <div>하고싶은 말: ${post.message}</div>
          <div>삭제까지 ${days}일 ${hours}시간 ${minutes}분</div>
        `;
        container.appendChild(postDiv);
      });
    }

    function toggleBookmark(id, event) {
      event.stopPropagation();
      const index = bookmarks.indexOf(id);
      if (index > -1) {
        bookmarks.splice(index, 1);
      } else {
        bookmarks.push(id);
      }
      saveData();
      renderPosts(showOnlyBookmarks);
    }

    function submitPost() {
      const name = document.getElementById("name").value.trim();
      const level = document.getElementById("level").value;
      const investment = document.getElementById("investment").value;
      const royal = document.getElementById("royal").value;
      const contact = document.getElementById("contact").value;
      const message = document.getElementById("message").value;

      if (!name || !level || !investment || !royal || !contact) {
        alert("모든 필수 항목을 입력해주세요.");
        return;
      }
      if (posts.some(p => p.name === name)) {
        alert("이미 등록된 유저입니다. 기간이 지나고 재신청하세요.");
        return;
      }

      const post = {
        id: Date.now().toString(),
        name, level, investment, royal, contact, message,
        timestamp: Date.now()
      };
      posts.push(post);
      saveData();
      renderPosts();
    }

    renderPosts();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>길드 구해요 게시판</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #1e1e2f;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .card {
      background: #2b2b3c;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .post, .detail {
      background-color: #3a3a4d;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }
    .comment {
      background: #444;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
    .comment .delete-btn {
      float: right;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .small-text {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 10px;
    }
    .back-button {
      background: none;
      color: white;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="main-view">
    <button class="back-button" onclick="goBack()">← 뒤로가기</button>
    <div class="card">
      <input type="text" id="name" placeholder="이름 (필수)" required />
      <input type="number" id="level" placeholder="레벨 (필수)" required />
      <input type="text" id="investment" placeholder="투자금 (필수)" required />
      <input type="text" id="royal" placeholder="왕실풀확 상태 (필수)" required />
      <input type="text" id="contact" placeholder="연락 방법 (필수)" required />
      <textarea id="message" placeholder="하고 싶은 말 (선택)"></textarea>
      <input type="password" id="password" placeholder="비밀번호 (필수)" required />
      <button onclick="submitPost()">등록</button>
      <button onclick="renderPosts()">전체 글 보기</button>
      <button onclick="renderPosts(true)">북마크 보기</button>
      <div class="small-text">
        하고 싶은 말을 제외한 항목들은 필수 입력 항목이며 하나라도 적지않을 경우 등록할 수 없습니다.<br>
        글은 5일 동안만 유지되며 기간 만료 시 자동 삭제됩니다.<br>
        글이 이미 등록된 유저는 삭제를 하지 않는 이상 재등록이 불가하니 본인 글 찾아가 수정 혹은 삭제를 하세요.
      </div>
    </div>
    <div id="posts"></div>
  </div>

  <div class="container" id="detail-view" style="display:none">
    <button class="back-button" onclick="goToBoard()">← 게시판으로</button>
    <div id="post-detail"></div>
    <div class="card">
      <textarea id="new-comment" placeholder="댓글을 입력하세요"></textarea>
      <button onclick="addComment()">댓글 등록</button>
      <div id="comments"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-jlwSZPIt8aq9Tx2aJ8_0u4f_R7BFxR8",
      authDomain: "stkguild-b2b17.firebaseapp.com",
      databaseURL: "https://stkguild-b2b17-default-rtdb.firebaseio.com",
      projectId: "stkguild-b2b17",
      appId: "1:483792187181:web:8d1e6401cc6de5aee4eda4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let selectedPostId = null;
    let bookmarks = JSON.parse(localStorage.getItem("guildBookmarks") || "[]");

    function saveBookmarks() {
      localStorage.setItem("guildBookmarks", JSON.stringify(bookmarks));
    }

    window.goBack = function () {
      location.href = "https://selenophile-15.github.io/stk/";
    };

    window.goToBoard = function () {
      document.getElementById("main-view").style.display = "block";
      document.getElementById("detail-view").style.display = "none";
      renderPosts();
    };

    window.submitPost = function () {
      const name = document.getElementById("name").value.trim();
      const level = document.getElementById("level").value.trim();
      const investment = document.getElementById("investment").value.trim();
      const royal = document.getElementById("royal").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const message = document.getElementById("message").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !level || !investment || !royal || !contact || !password) {
        alert("필수 항목을 모두 입력해주세요.");
        return;
      }

      push(ref(db, "posts"), {
        name, level, investment, royal, contact, message,
        password, timestamp: Date.now(), comments: []
      }).then(() => {
        renderPosts();
      });
    };

    window.renderPosts = function (bookmarksOnly = false) {
      const container = document.getElementById("posts");
      container.innerHTML = "";
      onValue(ref(db, "posts"), snapshot => {
        const now = Date.now();
        const data = snapshot.val();
        if (!data) return;

        Object.entries(data).reverse().forEach(([id, post]) => {
          const timeLeft = 5 * 86400000 - (now - post.timestamp);
          if (timeLeft <= 0) {
            remove(ref(db, `posts/${id}`));
            return;
          }
          if (bookmarksOnly && !bookmarks.includes(id)) return;

          const d = Math.floor(timeLeft / 86400000);
          const h = Math.floor((timeLeft % 86400000) / 3600000);
          const m = Math.floor((timeLeft % 3600000) / 60000);

          const el = document.createElement("div");
          el.className = "post";
          el.innerHTML = `
            <strong>${post.name}</strong> <span onclick="toggleBookmark('${id}', event)">${bookmarks.includes(id) ? '★' : '☆'}</span><br>
            레벨: ${post.level} / 투자금: ${post.investment} / ${post.royal}<br>
            삭제까지 ${d}일 ${h}시간 ${m}분<br>
            댓글 ${post.comments?.length || 0}개
          `;
          el.onclick = () => openPost(id);
          container.appendChild(el);
        });
        saveBookmarks();
      });
    };

    window.toggleBookmark = function (id, event) {
      event.stopPropagation();
      if (bookmarks.includes(id)) {
        bookmarks = bookmarks.filter(b => b !== id);
      } else {
        bookmarks.push(id);
      }
      saveBookmarks();
      renderPosts(true);
    };

    function openPost(id) {
      selectedPostId = id;
      document.getElementById("main-view").style.display = "none";
      document.getElementById("detail-view").style.display = "block";
      onValue(ref(db, `posts/${id}`), snap => {
        const post = snap.val();
        if (!post) return;
        document.getElementById("post-detail").innerHTML = `
          <div class="detail">
            <strong>${post.name}</strong><br>
            레벨: ${post.level}<br>
            투자금: ${post.investment}<br>
            왕실풀확 상태: ${post.royal}<br>
            연락 방법: ${post.contact}<br>
            하고 싶은 말:<br>${post.message}<br><br>
            <button onclick="editPost()">글 수정</button>
            <button onclick="deletePost()">글 삭제</button>
          </div>
        `;
        renderComments(post.comments || []);
      }, { onlyOnce: true });
    }

    function renderComments(comments) {
      const container = document.getElementById("comments");
      container.innerHTML = "";
      comments.forEach((c, i) => {
        const el = document.createElement("div");
        el.className = "comment";
        el.innerHTML = `${c.text} <span class="delete-btn" onclick="deleteComment(${i})">X</span>`;
        container.appendChild(el);
      });
    }

    window.addComment = function () {
      const text = document.getElementById("new-comment").value.trim();
      const pw = prompt("댓글 비밀번호를 입력하세요:");
      if (!text || !pw) return;

      onValue(ref(db, `posts/${selectedPostId}`), snap => {
        const post = snap.val();
        if (!post) return;
        post.comments = post.comments || [];
        post.comments.push({ text, pw });
        update(ref(db, `posts/${selectedPostId}`), { comments: post.comments });
        renderComments(post.comments);
        document.getElementById("new-comment").value = "";
      }, { onlyOnce: true });
    };

    window.deleteComment = function (index) {
      const pw = prompt("댓글 비밀번호를 입력하세요:");
      onValue(ref(db, `posts/${selectedPostId}`), snap => {
        const post = snap.val();
        if (!post || !post.comments?.[index]) return;
        if (post.comments[index].pw === pw) {
          post.comments.splice(index, 1);
          update(ref(db, `posts/${selectedPostId}`), { comments: post.comments });
          renderComments(post.comments);
        } else {
          alert("비밀번호가 틀렸습니다.");
        }
      }, { onlyOnce: true });
    };

    window.editPost = function () {
      const pw = prompt("글 비밀번호를 입력하세요:");
      onValue(ref(db, `posts/${selectedPostId}`), snap => {
        const post = snap.val();
        if (!post || post.password !== pw) return alert("비밀번호가 틀렸습니다.");
        const level = prompt("레벨", post.level);
        const investment = prompt("투자금", post.investment);
        const royal = prompt("왕실풀확 상태", post.royal);
        const contact = prompt("연락 방법", post.contact);
        const message = prompt("하고 싶은 말", post.message);
        update(ref(db, `posts/${selectedPostId}`), {
          level, investment, royal, contact, message
        });
        alert("수정되었습니다.");
        goToBoard();
      }, { onlyOnce: true });
    };

    window.deletePost = function () {
      const pw = prompt("글 비밀번호를 입력하세요:");
      onValue(ref(db, `posts/${selectedPostId}`), snap => {
        const post = snap.val();
        if (!post || post.password !== pw) return alert("비밀번호가 틀렸습니다.");
        remove(ref(db, `posts/${selectedPostId}`));
        alert("삭제되었습니다.");
        goToBoard();
      }, { onlyOnce: true });
    };

    renderPosts();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>길드 구해요 게시판</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #1e1e2f;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .card {
      background: #2b2b3c;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .small-text {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 5px;
    }
    button:hover {
      background-color: #8b4ee7;
    }
    .post {
      background-color: #3a3a4d;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }
    .comment {
      background: #444;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
    textarea#message {
      font-family: 'Arial', sans-serif;
      background-color: #3a3a4d;
      color: white;
      border: 1px solid #555;
      border-radius: 8px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="goBack()" style="background:none;color:white;border:none;font-size:1.2rem;cursor:pointer">← 뒤로가기</button>
    <div class="card">
      <h2>길드 구해요 게시판</h2>
      <input type="text" id="name" placeholder="이름" />
      <input type="number" id="level" placeholder="레벨" />
      <input type="text" id="investment" placeholder="투자금" />
      <input type="text" id="royal" placeholder="왕실풀확 상태" />
      <input type="text" id="contact" placeholder="연락 방법" />
      <textarea id="message" placeholder="하고 싶은 말"></textarea>
      <input type="password" id="password" placeholder="비밀번호 (수정/삭제용)" />
      <button onclick="submitPost()">등록</button>
      <button onclick="renderPosts()">전체 글 보기</button>
      <div class="small-text">
        하고 싶은 말을 제외한 항목들은 필수 입력 항목이며 하나라도 적지않을 경우 등록할 수 없습니다.<br>
        글은 5일 동안만 유지되며 기간 만료 시 자동 삭제됩니다.<br>
        글이 이미 등록된 유저는 삭제를 하지 않는 이상 재등록이 불가하니 본인 글 찾아가 수정 혹은 삭제를 하세요.
      </div>
    </div>
    <div id="posts"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-jlwSZPIt8aq9Tx2aJ8_0u4f_R7BFxR8",
      authDomain: "stkguild-b2b17.firebaseapp.com",
      databaseURL: "https://stkguild-b2b17-default-rtdb.firebaseio.com",
      projectId: "stkguild-b2b17",
      appId: "1:483792187181:web:8d1e6401cc6de5aee4eda4",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function submitPost() {
      const name = document.getElementById("name").value.trim();
      const level = document.getElementById("level").value;
      const investment = document.getElementById("investment").value;
      const royal = document.getElementById("royal").value;
      const contact = document.getElementById("contact").value;
      const message = document.getElementById("message").value;
      const password = document.getElementById("password").value;

      if (!name || !level || !investment || !royal || !contact || !password) {
        alert("모든 필수 항목을 입력해주세요.");
        return;
      }

      const postData = {
        name, level, investment, royal, contact, message, password,
        timestamp: Date.now()
      };

      push(ref(db, "posts"), postData);
    }

    function renderPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "";
      const now = Date.now();
      onValue(ref(db, 'posts'), snapshot => {
        const data = snapshot.val();
        if (!data) return;

        Object.entries(data).reverse().forEach(([id, post]) => {
          if (now - post.timestamp > 5 * 86400000) return;
          const timeLeft = 5 * 86400000 - (now - post.timestamp);
          const days = Math.floor(timeLeft / 86400000);
          const hours = Math.floor((timeLeft % 86400000) / 3600000);
          const minutes = Math.floor((timeLeft % 3600000) / 60000);

          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div><strong>${post.name}</strong></div>
            <div>레벨: ${post.level} / 투자금: ${post.investment} / ${post.royal}</div>
            <div>연락 방법: ${post.contact}</div>
            <div>하고 싶은 말: ${post.message}</div>
            <div>삭제까지 ${days}일 ${hours}시간 ${minutes}분</div>
            <button onclick="deletePost('${id}')">삭제</button>
          `;
          container.appendChild(div);
        });
      });
    }

    window.deletePost = function(id) {
      const inputPw = prompt("비밀번호를 입력하세요:");
      onValue(ref(db, 'posts/' + id), snapshot => {
        const post = snapshot.val();
        if (inputPw === post.password) {
          remove(ref(db, 'posts/' + id));
          renderPosts();
        } else {
          alert("비밀번호가 틀렸습니다.");
        }
      }, { onlyOnce: true });
    }

    window.goBack = function() {
      window.location.href = "https://selenophile-15.github.io/stk/";
    }

    renderPosts();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>길드 구해요 게시판</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #1e1e2f;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .card {
      background: #2b2b3c;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .small-text {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 5px;
    }
    button:hover {
      background-color: #8b4ee7;
    }
    .post {
      background-color: #3a3a4d;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      cursor: pointer;
    }
    .comment {
      background: #444;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
	textarea#message {
      font-family: 'Arial', sans-serif;
      background-color: #3a3a4d;
      color: white;
      border: 1px solid #555;
      border-radius: 8px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
	  <h2>길드 구해요 게시판</h2>
	  <input type="text" id="name" placeholder="이름" />
	  <input type="number" id="level" placeholder="레벨" />
	  <input type="text" id="investment" placeholder="투자금" />
	  <input type="text" id="royal" placeholder="왕실풀확 상태" />
	  <input type="text" id="contact" placeholder="연락 방법" />
	  <textarea id="message" placeholder="하고 싶은 말"></textarea>
	  <input type="password" id="password" placeholder="비밀번호 (수정/삭제용)" />
	  <button onclick="submitPost()">등록</button>
	  <button onclick="renderPosts()">전체 글 보기</button>
	  <button onclick="renderPosts(true)">북마크 보기</button>
	  <div class="small-text">
	    하고 싶은 말을 제외한 항목들은 필수 입력 항목이며 하나라도 적지않을 경우 등록할 수 없습니다.<br>
	    글은 5일 동안만 유지되며 기간 만료 시 자동 삭제됩니다.<br>
	    글이 이미 등록된 유저는 삭제를 하지 않는 이상 재등록이 불가하니 본인 글 찾아가 수정 혹은 삭제를 하세요.
      </div>
    </div>
    <div id="posts"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-jlwSZPIt8aq9Tx2aJ8_0u4f_R7BFxR8",
      authDomain: "stkguild-b2b17.firebaseapp.com",
      databaseURL: "https://stkguild-b2b17-default-rtdb.firebaseio.com",
      projectId: "stkguild-b2b17",
      appId: "1:483792187181:web:8d1e6401cc6de5aee4eda4",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function submitPost() {
      const name = document.getElementById("name").value.trim();
      const level = document.getElementById("level").value;
      const investment = document.getElementById("investment").value;
      const royal = document.getElementById("royal").value;
      const contact = document.getElementById("contact").value;
      const message = document.getElementById("message").value;

      if (!name || !level || !investment || !royal || !contact) {
        alert("모든 필수 항목을 입력해주세요.");
        return;
	  }

	  const postData = {
		name, level, investment, royal, contact, message,
		userId, timestamp: Date.now()
	  };

	  push(ref(db, "posts"), postData);
	}

    function renderPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "";
      onValue(ref(db, 'posts'), snapshot => {
        const data = snapshot.val();
        if (!data) return;
        container.innerHTML = "";
        Object.entries(data).reverse().forEach(([id, post]) => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div><strong>${post.author}</strong></div>
            <div>${post.content}</div>
            <div><input type="text" id="comment-${id}" placeholder="댓글 입력"><button onclick="addComment('${id}')">댓글</button></div>
            <div id="comments-${id}"></div>
          `;
          if (post.comments) {
            post.comments.forEach(c => {
              const cDiv = document.createElement("div");
              cDiv.className = "comment";
              cDiv.textContent = c;
              div.querySelector(`#comments-${id}`).appendChild(cDiv);
            });
          }
          container.appendChild(div);
        });
      });
    }

    window.addComment = function(id) {
      const input = document.getElementById(`comment-${id}`);
      const text = input.value.trim();
      if (!text) return;
      onValue(ref(db, 'posts/' + id + '/comments'), snapshot => {
        const comments = snapshot.val() || [];
        comments.push(text);
        update(ref(db, 'posts/' + id), { comments });
      }, { onlyOnce: true });
      input.value = '';
    }

    renderPosts();
  </script>
</body>
</html>
